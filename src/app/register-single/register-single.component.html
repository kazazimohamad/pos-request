<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted d-r t-r">ثبت نام دستگاه کارتخوان انفرادی:</p>
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0 titleheader">
                                    درج مشخصات
                                </h3>
                            </div>
                            <div class="card-body">
                                <form class="form">
                                    <div class=" row form-group">
                                        <div class="col-md-2">
                                            <label>کدملی</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="meliCode" placeholder="کد ملی ">
                                        </div>
                                    </div>
                                    <div class=" row form-group">
                                        <div class="col-md-2">
                                            <label>تاریخ تولد</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input type="date" class="form-control" id="birthdayDate"
                                                placeholder="تاریخ تولد">
                                        </div>
                                    </div>
                                    <div class=" row form-group">
                                        <div class="col-md-2">
                                            <label>موبایل</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input type="tel" class="form-control" id="mobilePhone"
                                                placeholder="موبایل ">
                                        </div>
                                    </div>
                                    <div class=" row form-group">
                                        <div class="col-md-2">
                                            <label>تلفن ثابت</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input type="tel" class="form-control" id="Phone"
                                                placeholder="تلفن ثابت ">
                                        </div>
                                    </div>
                                    <div class=" row form-group">
                                        <div class="col-md-2">
                                            <label>استان</label>
                                        </div>
                                        <div class="col-md-10">
                                            <select class="custom-select" id="state">
                                                <option selected>استان مورد نظر را انتخاب کنید</option>
                                                <option value="1">تهران</option>
                                                <option value="2">تبریز</option>
                                                <option value="3">رشت</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class=" row form-group">
                                        <div class="col-md-2">
                                            <label>شهرستان</label>
                                        </div>
                                        <div class="col-md-10">
                                            <select class="custom-select" id="city">
                                                <option selected>شهرستان مورد نظر را انتخاب کنید</option>
                                                <option value="1">گرمسار</option>
                                                <option value="2">ورامین</option>
                                                <option value="3">دماوند</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class=" row form-group">
                                        <div class="col-md-2">
                                            <label>نوع کسب و کار</label>
                                        </div>
                                        <div class="col-md-10">
                                        <select class="custom-select" id="kindJob">
                                            <option selected>کسب و کار مورد نظر را انتخاب کنید</option>
                                            <option value="1">تولیدی</option>
                                            <option value="2">فروشگاه</option>
                                            <option value="3">موسسه</option>
                                          </select>
                                        </div>
                                    </div>
                                    <button type="button"
                                        class="btn btn-outline-success ml-3">ثبت درخواست
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</section>
